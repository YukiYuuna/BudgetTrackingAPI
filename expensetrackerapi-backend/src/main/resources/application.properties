# Eureka Configurations:
spring.application.name=budget-tracker-service
management.endpoints.web.exposure.include=*
eureka.instance.instance.id=${spring.application.name}:${random.uuid}
server.port=0

# Database configurations:
spring.datasource.username=postgres
spring.datasource.password=1
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/expense_tracker

# Hibernate Configurations:
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.main.allow-circular-references=true

# Spring Cloud Configurations:
spring.cloud.loadbalancer.ribbon.enabled=false

# Publishers:
spring.cloud.stream.bindings.userInfoEventSupplier-out-0.destination=user-info-events
spring.cloud.stream.source=userInfoEventSupplier

# RabbitMQ Configurations:
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
